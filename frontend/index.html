<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Hodlinfo</title>  
    <script src="https://kit.fontawesome.com/9e3262ca0d.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="header">
        <div class="header-item company">
            <h1 id="company-name">HODLINFO<span id="small">.com</span></h1>
            <!-- <img id="company-logo" src="https://hodlinfo.com/static/media/HODLINFO.8f78fc06.png" alt=""/> -->
            <p id="lower-heading">Powered By <span id="lower-heading-side">Finstreet</span></p>
        </div>
        <div class="header-item dropdowns">
            <div class="dropdown">
                <span class="dropdown-title">INR <i class="fa-solid fa-caret-down"></i></span>
                <div class="dropdown-content">
                    <p>INR</p>
                </div>
            </div>
            <div class="dropdown">
                <span class="dropdown-title">BTC <i class="fa-solid fa-caret-down"></i></span>
                <div class="dropdown-content">
                    <p>BTC</p>
                    <p>ETH</p>
                    <p>USDT</p>
                    <p>XRP</p>
                    <p>TRX</p>
                    <p>DASH</p>
                    <p>ZEC</p>
                    <p>XEM</p>
                    <p>IOST</p>
                    <p>WIN</p>
                    <p>BTT</p>
                    <p>WRX</p>
                </div>
            </div>
        </div>
        <div class="header-item others">
            <div class="others-item circle">
                <div class="inner-circle-div">
                    58
                </div>
            </div>
            <div class="others-item btn submit-btn">
                <i class="fab fa-telegram"></i>
                Connect Telegram
            </div>
            <div class="others-item toggle-btn">
                <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table class="data-table">
            <tr class="table-header">
                <th>#</th>
                <th>name</th>
                <th>Last</th>
                <th>Buy / Sell Price</th>
                <th>volume</th>
                <th>base_unit</th>
            </tr>

                <td>286.1729</td>
                <td>btc</td>
            </tr>

                <td>1</td>

                <td>$2,234,233</td>
                <td>$2,222,222 / $2, 222, 222</td>
                <td>286.1729</td>
                <td>btc</td>
            </tr> -->
        </table>
    </div>
</body>

<script src="script.js"></script>
</html>
